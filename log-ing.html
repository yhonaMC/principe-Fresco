<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Principe fresco</title>
        <link href="http://fonts.cdnfonts.com/css/vegan-style-personal-use" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/log-in.css" />
    </head>
    <body>
        <header>
            <nav class="nav-container navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <div class="container-fluid nav-main-container">
                    <a class="navbar-brand" href="index.html" id="navbar-logo">Principe fresco</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav class-shop">
                          <li class="nav-item">
                            <a class="nav-link" href="shop.html">SHOP</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="collections.html"> COLLECTIONS</a>
                          </li>
                        </ul>
                    </div>
                    <div class="nav-icons">
                        <a href="log-ing.html"><img src="img/profile.svg" alt="" /></a>
                        <a href=""><img src="img/shop.svg" alt="" /></a>
                    </div>
                </div>
            </nav>
        </header>
        <main id="login-main">
            <h1>Perfil</h1>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre" required />
                </div>
                <div class="form-group">
                    <label for="last-name">Apellido</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Apellido" required />
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ej:Correo" required />
                </div>
                <button>
                    Guardar
                </button>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="js/log-in.js"></script>
    </body>
</html>
